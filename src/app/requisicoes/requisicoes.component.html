<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/assets/img/logo.png">
    <title>Suporte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container m-4">
      <div class="row">
        <h1>Requisições</h1>
      </div>
      <div class="row">
        <div class="card m-2">
          <div class="card-body">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Data</th>
                  <th scope="col">Tipo</th>
                  <th scope="col">Responsável</th>
                  <th scope="col">Setor</th>
                  <th scope="col">Status</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let requisicao of requisicao">
                    <th scope="row">{{requisicao.data}}</th>
                    <td>{{requisicao.type}}</td>
                    <td>{{requisicao.responsavel}}</td>
                    <td>{{requisicao.setor}}</td>
                  <td>
                    <button type="button" class="btn btn-success">Aprovar</button>
                    <button type="button" class="btn btn-danger">Reprovar</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
      </div>
      
        
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
